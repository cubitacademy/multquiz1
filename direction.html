let g;

let currentStroke;
let strokeStack = [];
let strokeIndex = 0;

let col;
let eraser = false;
let sizeSlider;
let eraseSize = 32;
let brushSize = 6;
let pickColor = false;
let activeColBtn;
let colIndicator;

function setup(){
    // cp1 = createColorPicker('#0000ee');
    // cp2 = createColorPicker('#00ee00');
    colSel1 = document.getElementById('colsel1');
    colSel2 = document.getElementById('colsel2');
    colSel3 = document.getElementById('colsel3');
    colSel4 = document.getElementById('colsel4');
    indicator = document.getElementById('indicator');
    
    activeColBtn = colSel1;
    indicator.style.backgroundColor = activeColBtn.value ;
    
    col = color(activeColBtn.value);
    er1 = document.getElementById('eraser');
    pck = document.getElementById('pick');
    
    undo = document.getElementById('undo');
    redo = document.getElementById('redo');
    
    undo.onclick = function(){
        strokeIndex--;
        if(strokeIndex < -1){
            strokeIndex = -1;
        }else{
            redrawGraphics(strokeIndex);
        }
    }
    redo.onclick = function(){
        strokeIndex++;
        if(strokeIndex > strokeStack.length - 1){
            strokeIndex = strokeStack.length - 1;
        }else{
            drawStroke(strokeIndex);
            image(g, 0, 0);
        }
    }
    pck.onclick = function(){
        pickColor = true;
    }
    er1.onclick=function(){
        eraser = true;
        indicator.style.backgroundColor = "#fff";
        sizeSlider.value = eraseSize;
        size.innerHTML = eraseSize+"px";
    };
    
    res = document.getElementById('reset');
    res.onclick = ()=>{
        
            background(255);
            g.background(255);
            strokeStack.splice(0);
            strokeIndex=0;
            activeColBtn.onclick();
        
    };
    
    //sizeSlider = createSlider(1, 80, brushSize); 
    sizeSlider = document.getElementById("sliderRange"); 
    size = document.getElementById("size");
    size.innerHTML = brushSize+"px";
    sizeSlider.value = brushSize;
    sizeSlider.oninput = function() { 
        size.innerHTML = this.value+"px";
    };
    /* sizeSlider.mouseReleased(()=>{
        if(eraser){
            eraseSize = sizeSlider.value();
        }else{
            brushSize = sizeSlider.value();
        }
    });
    */
    var w = screen.width;
var h= screen.height;
wi=window.innerHeight
he=window.innerHeight=h;
    let canvas =createCanvas(wi,he);
    // let canvas =createCanvas(480 -16,(480-16) *1.5);
    paths = [];
    g = createGraphics(width, height);
    g.background(255);
    
    strokeWeight(8);
    g.strokeWeight(8);
    g.noFill();
    
    // cp1.input(setBrushColor1);
    // cp2.input(setBrushColor2);
    // cp1.mouseReleased(setBrushColor1);
    // cp2.mouseReleased(setBrushColor2);
    colSel1.oninput = setBrushColor;
    colSel1.onclick = setBrushColor;
    colSel2.oninput = setBrushColor;
    colSel2.onclick = setBrushColor;
    colSel3.oninput = setBrushColor;
    colSel3.onclick = setBrushColor;
    colSel4.oninput = setBrushColor;
    colSel4.onclick = setBrushColor;
    // colSel5.oninput = setBrushColor;
    // colSel5.onclick = setBrushColor;
    image(g, 0, 0);
    strokeStack = [];
}
function setBrushColor(){
    col = color(this.value);
    indicator.style.backgroundColor = this.value ;
    activeColBtn = this;
    eraser = false;
    sizeSlider.value = brushSize;
    size.innerHTML = brushSize+"px";
}

function draw(){
    // image(g, 0, 0);
    if(pickColor && mousePressed){
        image(g, 0, 0);
        col = get(constrain(mouseX, 0, width), constrain(mouseY, 0, height));
        activeColBtn.value = color(col).toString('#rrggbb');
        fill(col);
        indicator.style.backgroundColor = activeColBtn.value;
        strokeWeight(1);
        stroke(0);
        let img = get(mouseX - 80, mouseY - 80, 160, 160);
        let x = mouseX > 160? mouseX - 160 : mouseX;
        let y = mouseY > 160? mouseY - 160 : mouseY
        rect(x, y, 160, 160)
        image(img , x, y);
        line(x + 80, y, x + 80, y+160);
        line(x, y + 80, x + 160, y + 80);
        fill(0);
        ellipse(mouseX, mouseY, 10,10);
        // pickColor = false;
    }
}

function drawStroke(index){
    let str = strokeStack[index];
    //if(!str) return;
    g.strokeWeight(str.weight);
    g.stroke(str.stroke);
    g.beginShape();
    g.point(str.begin.x, str.begin.y);
    g.curveVertex(str.begin.x , str.begin.y);
    g.curveVertex(str.begin.x , str.begin.y);
    for(let pt of str.drag){
        g.curveVertex(pt.x, pt.y);
    }
    g.curveVertex(str.end.x, str.end.y);
    g.endShape();
}
function redrawGraphics(upto){
    g.background(255);
    for(let i = 0; i <= upto; i++){
        drawStroke(i);
    }
    image(g, 0, 0);
}

let drawing = true;

function mousePressed(){
    currentStroke = {};
    if(mouseY <= 0 || pickColor){
        drawing = false;
        return;
    }else{
        drawing = true;
    }
    strokeWeight(sizeSlider.value);
    g.strokeWeight(sizeSlider.value);
    currentStroke.weight = sizeSlider.value;
    if(eraser){
        stroke(255);
        g.stroke(255);
        eraseSize = sizeSlider.value;
        currentStroke.stroke = 255;
    }else{
        stroke(col);
        g.stroke(col);
        currentStroke.stroke = col;
        brushSize = sizeSlider.value;
    }
    
    currentStroke.begin = {x:mouseX, y:mouseY};
    currentStroke.drag = [];
    g.beginShape();
    g.point(mouseX, mouseY);
    g.curveVertex(mouseX , mouseY);
    g.curveVertex(mouseX , mouseY);
}
function mouseDragged(){
    if(!drawing){
        return;
    }
    currentStroke.drag.push({x:mouseX, y:mouseY});
    line(pmouseX, pmouseY, mouseX, mouseY);
    g.curveVertex(mouseX, mouseY);
}
function mouseReleased(){
    if(pickColor){
        pickColor = false;
        image(g, 0, 0);
    }
    if(!drawing){
        return;
    }
    
    currentStroke.end={x:mouseX, y:mouseY};
    let str = Object.assign({}, currentStroke);
    
   if(strokeIndex < strokeStack.length - 1){
       strokeStack.splice(strokeIndex+1);
   }
    strokeStack.push(str);
    strokeIndex = strokeStack.length - 1;
    
    
    //print(strokeIndex);
    g.curveVertex(mouseX, mouseY);
    g.endShape();
    image(g, 0, 0);
}



function pop0(){
    option="north"
    result()
}
function pop1(){
    option="south"
    result()
}
function pop2(){
    option="east"
    result()
}
function pop3(){
    option="west"
    result()
}
